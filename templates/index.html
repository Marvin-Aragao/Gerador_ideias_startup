<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Ideias de Startups</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Gerador de Ideias de Startups</h1>
        <input type="text" id="input" placeholder="Digite sua ideia ou Ã¡rea de interesse">
        <button id="generate">Gerar Ideia</button>
        <div id="output"></div>
    </div>
    <script>
        document.getElementById('generate').onclick = async () => {
            const input = document.getElementById('input').value;
            const response = await fetch('/api/generate-idea', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ input }),
            });

            const data = await response.json();
            document.getElementById('output').innerText = data.idea || 'Erro ao gerar ideia';
        };
    </script>
</body>
</html>
